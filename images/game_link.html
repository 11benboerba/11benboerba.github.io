<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楚了个楚 - 游戏链接</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: url('images/background.png') center/cover fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .game-button {
            display: inline-block;
            background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
            color: white;
            font-size: 1.5em;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.5);
            font-weight: bold;
        }
        
        .game-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.7);
        }
        
        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到楚了个楚！</h1>
        <p>🔞成功闯关可以获得赵大天才的抚慰哦👄</p>
        
        <a href="index.html" class="game-button">
            <span class="emoji">🔞</span> 点击开始游戏 <span class="emoji">🎮</span>
        </a>
    </div>
</body>
</html>
