            '2': 'æ•Œå†›è¶…çº§é¸¡å·²è¢«æ¶ˆç­',
            '3': 'å¼ å‡ æ ·å·²æ’¤é€€',
            '4': 'ä¾¦å¯Ÿå…µäº”ä¸€ç‘å·²è¢«æ¶ˆç­',
            '5': 'æ•Œå†›sså·²è¢«æ¶ˆç­',
            '6': 'å››å·æ‘‡ç¯®å·²è¢«æ¶ˆç­',
            '7': 'æ²³é—´cxyå·²è¢«æ¶ˆç­',
            '8': 'å¹´çº§ç¬¬ä¸€cyyéƒ½è®©ä½ å¹²æ‰å•¦ï¼'
        };

        // éŸ³ä¹æ§åˆ¶ç›¸å…³ä»£ç 
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = true; // é»˜è®¤ä¸ºæ’­æ”¾çŠ¶æ€

        // è®¾ç½®éŸ³ä¹æŒ‰é’®åˆå§‹å›¾æ ‡
        musicToggle.innerHTML = 'ğŸµ';

        // æ˜¾ç¤ºéš¾åº¦é€‰æ‹©èœå•
        function showDifficultyMenu() {
            document.getElementById('difficultyMenu').style.display = 'block';
            // åœæ­¢è®¡æ—¶å™¨
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        // è®¾ç½®éš¾åº¦å¹¶å¼€å§‹æ¸¸æˆ
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('difficultyMenu').style.display = 'none';
            
            // æ›´æ–°éš¾åº¦æŒ‡ç¤ºå™¨
            const diffText = {
                'easy': 'ç®€å•æ¨¡å¼',
                'normal': 'æ™®é€šæ¨¡å¼',
                'hard': 'å›°éš¾æ¨¡å¼'
            };
            document.getElementById('difficultyIndicator').textContent = diffText[difficulty];
            
            // è®¾ç½®æ—¶é—´é™åˆ¶
            switch(difficulty) {
                case 'easy':
                    timeLeft = 300; // 5åˆ†é’Ÿ
                    break;
                case 'normal':
                    timeLeft = 180; // 3åˆ†é’Ÿ
                    break;
                case 'hard':
                    timeLeft = 120; // 2åˆ†é’Ÿ
                    break;
            }
            
            updateTimerDisplay();
            initGame();
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimerDisplay() {
            const timerProgress = document.getElementById('timerProgress');
            const timerBar = document.getElementById('timerBar');
            
            const totalTime = currentDifficulty === 'easy' ? 300 : (currentDifficulty === 'normal' ? 180 : 120);
            const percentage = (timeLeft / totalTime) * 100;
            
            timerProgress.style.width = `${percentage}%`;
            
            // æ—¶é—´ä¸è¶³30%æ—¶æ·»åŠ è­¦å‘Šæ•ˆæœ
            if (percentage < 30) {
                timerBar.classList.add('timer-warning');
            } else {
                timerBar.classList.remove('timer-warning');
            }
        }

        // å€’è®¡æ—¶å‡½æ•°
        function startTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    gameOver(false);
                }
            }, 1000);
        }

        function gameOver(isWin) {
            clearInterval(gameTimer);
            
            if (isWin) {
                successSound.play();
                
                // æ ¹æ®å½“å‰éš¾åº¦å†³å®šä¸‹ä¸€æ­¥
                let nextAction;
                let message;
                
                if (currentDifficulty === 'easy') {
                    nextAction = () => setDifficulty('normal');
                    message = 'ğŸŒŸ ç®€å•æ¨¡å¼é€šå…³ï¼å‡çº§åˆ°æ™®é€šæ¨¡å¼ ğŸŒŸ';
                } else if (currentDifficulty === 'normal') {
                    nextAction = () => setDifficulty('hard');
                    message = 'ğŸŒŸ æ™®é€šæ¨¡å¼é€šå…³ï¼æŒ‘æˆ˜å›°éš¾æ¨¡å¼ ğŸŒŸ';
                } else {
                    nextAction = null;
                    message = 'ğŸŒŸ æ­å–œï¼ä½ å·²å®Œæˆæ‰€æœ‰éš¾åº¦æŒ‘æˆ˜ ğŸŒŸ';
                }
                
                setTimeout(() => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'elimination-message';
                    messageElement.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
                    messageElement.innerHTML = message;
                    messageElement.style.fontSize = '32px';
                    document.body.appendChild(messageElement);
                    
                    // èƒœåˆ©æ—¶åˆ›å»ºæ›´å¤šç²’å­æ•ˆæœ
                    createParticleExplosion(window.innerWidth/2, window.innerHeight/2, 100, true);
                    
                    // æ˜¾ç¤ºæ¶ˆæ¯åï¼Œå¦‚æœæœ‰ä¸‹ä¸€ä¸ªéš¾åº¦ï¼Œç­‰å¾…ä¸€å®šæ—¶é—´åè‡ªåŠ¨åˆ‡æ¢
                    setTimeout(() => {
                        messageElement.remove();
                        if (nextAction) {
                            // æ·»åŠ å»¶è¿Ÿï¼Œç»™ç©å®¶çŸ­æš‚ä¼‘æ¯æ—¶é—´
                            setTimeout(nextAction, 1000);
                        }
                    }, 3000);
                }, 1000);
            } else {
                failSound.play();
                setTimeout(() => {
                    const message = document.createElement('div');
                    message.className = 'failure-message';
                    message.innerHTML = 'ğŸ’° èœï¼ç»™èµµå¤§å¤©æ‰å‘100çº¢åŒ…è®©ä½ è¿‡å…³ ğŸ’°';
                    document.body.appendChild(message);
                    setTimeout(() => message.remove(), 4000);
                }, 500);
            }
        }

        function initGame() {
            // åˆå§‹åŒ–3-4å±‚å¡ç‰‡æ•°æ®ï¼Œæ ¹æ®éš¾åº¦è°ƒæ•´
            gameData = [];
            
            // æ ¹æ®éš¾åº¦è°ƒæ•´å±‚æ•°
            let layers = 3; // é»˜è®¤3å±‚
            if (currentDifficulty === 'hard') {
                layers = 4; // å›°éš¾æ¨¡å¼4å±‚
            }
            
            for (let layer = 0; layer < layers; layer++) {
                const layerCards = [];
                // å›°éš¾æ¨¡å¼æ¯å±‚å¡ç‰‡æ›´å¤š
                const cardsPerLayer = currentDifficulty === 'hard' ? (8 - layer) : (7 - layer);
                
                for (let i = 0; i < cardsPerLayer; i++) {
                    // å›°éš¾æ¨¡å¼å¢åŠ å¡ç‰‡ç±»å‹
                    const maxType = currentDifficulty === 'hard' ? CARD_TYPES : (currentDifficulty === 'easy' ? 6 : CARD_TYPES);
                    layerCards.push({
                        type: Math.floor(Math.random() * maxType) + 1,
                        layer: layer,
                        row: Math.floor(i / 3),
                        col: i % 3,
                        visible: false
                    });
                }
                gameData.push(...layerCards);
            }
            
            // æ¸…ç©ºåº•éƒ¨åŒºåŸŸ
            document.getElementById('bottomArea').innerHTML = '';
            
            // æ¸…ç©ºå¡ç‰‡å®¹å™¨å¹¶é‡æ–°æ¸²æŸ“
            const deck = document.getElementById('topDeck');
            deck.innerHTML = '';
            
            // å¯åŠ¨è®¡æ—¶å™¨
            startTimer();
            
            // æ¸²æŸ“æ¸¸æˆ
            renderGame();

            // å¦‚æœéŸ³ä¹æ²¡æœ‰æ’­æ”¾ï¼Œå¼€å§‹æ’­æ”¾
            if (!isMusicPlaying) {
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicToggle.classList.add('playing');
                }).catch(error => {
                    console.log("éŸ³ä¹è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’");
                });
            }
        }

        function renderGame() {
            const deck = document.getElementById('topDeck');
            deck.innerHTML = '';
            
            // ä½¿ç”¨æ™®é€šDOMæ“ä½œï¼Œä¸ä½¿ç”¨DocumentFragment
            // (DocumentFragmentå¯èƒ½ä¼šå¼•èµ·è¿ç»­çš„æ¸²æŸ“æ›´æ–°)
            
            const isMobile = window.innerWidth <= 768;
            const cardWidth = isMobile ? 100 : 160;
            const cardHeight = isMobile ? 110 : 170;
            const layerOffset = isMobile ? 20 : 30;
            
            const baseLeft = (deck.offsetWidth - (3 * cardWidth)) / 2;
            const baseTop = (deck.offsetHeight - (3 * cardHeight)) / 2;
            
            // æŒ‰å±‚çº§é¡ºåºæ¸²æŸ“å¡ç‰‡
            for (let layer = 0; layer < 4; layer++) {
                const layerCards = gameData.filter(card => card.layer === layer);
                
                layerCards.forEach(card => {
                    if (isCardClickable(card)) {
                        const element = document.createElement('div');
                        element.className = 'card';
                        
                        // ç²¾ç¡®è®¡ç®—ä½ç½®
                        const left = baseLeft + (card.col * cardWidth);
                        const top = baseTop + (card.row * cardHeight) - (card.layer * layerOffset);
                        
                        // ä½¿ç”¨è¡Œå†…æ ·å¼ï¼Œå¼ºåˆ¶æŒ‡å®šæ‰€æœ‰åŠ¨ç”»ç›¸å…³å±æ€§
                        element.style.cssText = `
                            position: absolute !important;
                            left: ${left}px !important;
                            top: ${top}px !important;
                            z-index: ${card.layer} !important;
                            transition: none !important;
                            animation: none !important;
                            transform: none !important;
                            box-shadow: 0 ${4 + card.layer * 2}px ${8 + card.layer * 4}px rgba(0,0,0,${0.1 + card.layer * 0.05});
                        `;
                        
                        element.dataset.type = card.type;
                        
                        // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                        const img = document.createElement('img');
                        img.src = `images/${card.type}.png`;
                        img.alt = `å›¾${card.type}`;
                        img.style.cssText = "transition: none !important; animation: none !important;";
                        img.onerror = () => {
                            element.textContent = 'å›¾' + card.type;
                            element.style.cssText += "display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold;";
                        };
                        
                        element.appendChild(img);
                        element.onclick = () => handleCardClick(card);
                        deck.appendChild(element);
                    }
                });
            }
        }

        function isCardClickable(card) {
            // æ£€æŸ¥ä¸Šå±‚æ˜¯å¦æœ‰é®æŒ¡
            return !gameData.some(c => 
                c.layer === card.layer + 1 && 
                c.row === card.row && 
                c.col === card.col
            );
        }

        function handleCardClick(card) {
            const bottomArea = document.getElementById('bottomArea');
            
            // è®¾ç½®åº•éƒ¨åŒºåŸŸå¡ç‰‡æ•°é‡é™åˆ¶ï¼Œæ ¹æ®éš¾åº¦è°ƒæ•´
            const maxBottomCards = currentDifficulty === 'easy' ? 8 : 
                                   (currentDifficulty === 'normal' ? 7 : 6);
                                   
            if (bottomArea.children.length >= maxBottomCards) return;

            // æ’­æ”¾ç‚¹å‡»éŸ³æ•ˆ
            clickSound.play();

            // åˆ›å»ºæ–°å¡ç‰‡
            const newCard = document.createElement('div');
            // ç§»é™¤card-appearç±»ï¼Œé¿å…åŠ¨ç”»æ•ˆæœ
            newCard.className = 'card';
            newCard.style.position = 'relative'; 
            newCard.style.width = '100px';
            newCard.style.height = '100px';
            newCard.style.flexShrink = '0'; 
            newCard.dataset.type = card.type;
            
            // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
            const img = document.createElement('img');
            img.src = `images/${card.type}.png`;
            img.alt = `å›¾${card.type}`;
            img.onerror = () => {
                newCard.textContent = 'å›¾' + card.type;
                newCard.style.display = 'flex';
                newCard.style.justifyContent = 'center';
                newCard.style.alignItems = 'center';
                newCard.style.fontSize = '20px'; // ç¨å¾®å‡å°å­—å·
                newCard.style.fontWeight = 'bold';
            };
            
            newCard.appendChild(img);
            bottomArea.appendChild(newCard);

            // ç§»é™¤åŸå¡ç‰‡
            gameData = gameData.filter(c => c !== card);
            renderGame();
            checkMatches();
        }

        // åˆ›å»ºç²’å­çˆ†ç‚¸æ•ˆæœ
        function createParticleExplosion(x, y, count = 30, isWin = false) {
            const container = document.getElementById('particlesContainer');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºå¤§å°
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // è®¾ç½®åˆå§‹ä½ç½®
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // è®¾ç½®é¢œè‰²
                if (isWin) {
                    // èƒœåˆ©æ—¶ä½¿ç”¨å½©è‰²ç²’å­
                    const hue = Math.floor(Math.random() * 360);
                    particle.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 70%, 0.8) 0%, hsla(${hue}, 100%, 70%, 0) 70%)`;
                } else {
                    // æ™®é€šæ¶ˆé™¤ä½¿ç”¨é‡‘è‰²/ç™½è‰²ç²’å­
                    const colors = ['rgba(255,215,0,0.8)', 'rgba(255,255,255,0.8)', 'rgba(255,223,186,0.8)'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = `radial-gradient(circle, ${color} 0%, ${color.replace('0.8', '0')} 70%)`;
                }
                
                // æ·»åŠ åŠ¨ç”»
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                const duration = Math.random() * 1 + 0.5;
                
                // ä½¿ç”¨CSSåŠ¨ç”»
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${vx * 50}px, ${vy * 50}px) scale(0)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0, 0.9, 0.57, 1)'
                });
                
                container.appendChild(particle);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
                setTimeout(() => {
                    if (particle.parentNode === container) {
                        container.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }

        // ä¿®æ”¹æ˜¾ç¤ºæ¶ˆé™¤æç¤ºçš„å‡½æ•°
        function showEliminationMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = 'elimination-message';
            messageElement.dataset.type = type;
            
            // æ·»åŠ è¡¨æƒ…ç¬¦å·
            let emoji = '';
            switch(type) {
                case '1': emoji = 'ğŸŒŸ'; break;
                case '2': emoji = 'ğŸ”'; break;
                case '3': emoji = 'ğŸƒ'; break;
                case '4': emoji = 'ğŸ‘€'; break;
                case '5': emoji = 'â­'; break;
                case '6': emoji = 'ğŸµ'; break;
                case '7': emoji = 'ğŸŒˆ'; break;
                case '8': emoji = 'ğŸ‘‘'; break;
            }
            
            messageElement.innerHTML = `${emoji} ${message} ${emoji}`;
            document.body.appendChild(messageElement);

            // æ’­æ”¾åŒ¹é…éŸ³æ•ˆ
            matchSound.play();

            // å‡å°‘åŠ¨ç”»æ˜¾ç¤ºæ—¶é—´ï¼Œä»2000mså‡å°‘åˆ°800ms
            setTimeout(() => {
                messageElement.remove();
            }, 800);
        }

        // ä¿®æ”¹checkMatcheså‡½æ•°
        function checkMatches() {
            const bottomCards = [...document.getElementById('bottomArea').children];
            const typeCount = {};
            
            bottomCards.forEach(card => {
                const type = card.dataset.type;
                typeCount[type] = (typeCount[type] || 0) + 1;
            });

            // æ¶ˆé™¤ä¸‰ä¸ªç›¸åŒå›¾æ¡ˆ
            let anyEliminated = false;
            
            Object.entries(typeCount).forEach(([type, count]) => {
                if (count >= 3) {
                    anyEliminated = true;
                    const toRemove = bottomCards.filter(c => c.dataset.type === type).slice(0, 3);
                    
                    // ç«‹å³ç§»é™¤å¡ç‰‡ï¼Œä¸ä½¿ç”¨åŠ¨ç”»
                    toRemove.forEach(card => card.remove());

                    // æ˜¾ç¤ºæ¶ˆé™¤æç¤º
                    showEliminationMessage(eliminationMessages[type], type);
                }
            });
            
            // å¢åŠ ç®€å•æ¨¡å¼çš„æ—¶é—´å¥–åŠ±
            if (anyEliminated && currentDifficulty === 'easy') {
                timeLeft += 10; // æ¶ˆé™¤ä¸€ç»„åŠ 10ç§’
                updateTimerDisplay();
            }
        }

        // æ¢å¤checkGameOverå‡½æ•°çš„åŸå§‹å½¢å¼ï¼Œç§»é™¤è¿”å›å€¼
        function checkGameOver() {
            if (gameData.length === 0) {
                // æ¸¸æˆèƒœåˆ©
                gameOver(true);
            } else {
                // åˆ¤æ–­å¤±è´¥æ¡ä»¶ - æ ¹æ®éš¾åº¦è°ƒæ•´
                const bottomArea = document.getElementById('bottomArea');
                const maxBottomCards = currentDifficulty === 'easy' ? 8 : 
                                    (currentDifficulty === 'normal' ? 7 : 6);
                if (bottomArea.children.length >= maxBottomCards) {
                    gameOver(false);
                }
            }
        }

        // éŸ³ä¹æ§åˆ¶å‡½æ•°
        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
                musicToggle.innerHTML = 'ğŸµ';
            } else {
                bgMusic.play();
                musicToggle.classList.add('playing');
                musicToggle.innerHTML = 'ğŸµ';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
        musicToggle.addEventListener('click', toggleMusic);

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ’­æ”¾éŸ³ä¹
        document.addEventListener('DOMContentLoaded', function() {
            // æ˜¾ç¤ºéš¾åº¦é€‰æ‹©èœå•è€Œä¸æ˜¯ç›´æ¥å¼€å§‹æ¸¸æˆ
            showDifficultyMenu();
            
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            bgMusic.play().then(() => {
                isMusicPlaying = true;
                musicToggle.classList.add('playing');
            }).catch(error => {
                // å¦‚æœè‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œç­‰å¾…ç”¨æˆ·ç¬¬ä¸€æ¬¡ç‚¹å‡»é¡µé¢æ—¶æ’­æ”¾
                document.addEventListener('click', function startMusic() {
                    bgMusic.play();
                    isMusicPlaying = true;
                    musicToggle.classList.add('playing');
                    document.removeEventListener('click', startMusic);
                }, { once: true });
            });
        });

        // è®¾ç½®éŸ³ä¹éŸ³é‡
        bgMusic.volume = 0.6; // è®¾ç½®ä¸º60%éŸ³é‡

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        function addTouchSupport() {
            document.addEventListener('touchstart', function(e) {
                // é˜»æ­¢åŒå‡»ç¼©æ”¾
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // é˜»æ­¢é¡µé¢ç¼©æ”¾
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ç§»åŠ¨ç«¯æ”¯æŒ
        document.addEventListener('DOMContentLoaded', function() {
            addTouchSupport();
        });
    </script>
